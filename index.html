<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes III Faction Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            width: 600px; /* Set a fixed width */
            max-width: 100%; /* Ensure it doesn't overflow on smaller screens */
        }
        .headline {
            text-align: center;
            margin-bottom: 1rem;
        }
        .headline h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .headline p {
            margin-top: 0;
            color: #666;
            font-size: 1rem;
        }
.question-mark-icon {
    font-size: 3rem;
    color: #000;
    background-color: #fff;
    border: 2px solid #000;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .faction-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .faction-item {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
            transition: opacity 0.3s ease; /* Add transition for smooth effect */
        }
 .faction-item.excluded {
    opacity: 0.5;
    text-decoration: line-through;
}
.faction-item.always-excluded {
    opacity: 0.5;
    font-style: italic;
}
        .faction-item.selected {
            text-decoration: line-through;
            opacity: 0.5;
        }
.faction-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin-right: 0.5rem;
    border: 2px solid #000;
}
        .selector {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dice-container {
            width: 150px;
            height: 150px;
            position: relative;
            margin-bottom: 1rem;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .dice {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .dice::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 36deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff);
            animation: rotate 2.5s linear infinite;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .dice-content {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .icon {
            font-size: 2.5rem;
        }
        #selected-faction {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1rem;
            min-height: 1.5em;
        }
        #instruction {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #666;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }
		button {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button i {
            margin-right: 0.5rem;
        }
        button span {
            margin-left: 0.5rem; /* Add space between icon and text */
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button i {
            margin-right: 0.5rem;
        }
        .support-link {
            display: inline-flex;
            align-items: center;
            background-color: #f9c300;
            color: #000000;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .support-link:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .support-link img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .support-link .sword-icon {
            margin-left: 10px;
            font-size: 1.2em;
        }
        @keyframes swing {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .support-link:hover .sword-icon {
            animation: swing 0.5s ease-in-out;
        }

        @media (max-width: 1080px) {
            body {
                padding: 0.5rem;
            }
            .container {
                width: 600px; /* Keep the fixed width */
            }
            .headline h1 {
                font-size: 1.5rem;
            }
            .headline p {
                font-size: 0.9rem;
            }
            .faction-list {
                flex-direction: row;
                justify-content: center;
                margin-bottom: 1rem;
            }
            .faction-item {
                font-size: 0.8rem;
                padding: 0.2rem 0.4rem;
            }
            .dice-container {
                width: 120px;
                height: 120px;
            }
            .icon {
                font-size: 2rem;
            }
            #selected-faction {
                font-size: 1.2rem;
            }
            #instruction {
                font-size: 0.8rem;
            }
            button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            .support-link {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            .support-link img {
                width: 20px;
                height: 20px;
            }
        }

        @media (min-width: 1081px) and (max-width: 1920px) {
            body {
                padding: 1rem;
            }
            .container {
                width: 600px; /* Keep the fixed width */
            }
            .headline h1 {
                font-size: 1.8rem;
            }
            .headline p {
                font-size: 1rem;
            }
            .faction-list {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .dice-container {
                width: 180px;
                height: 180px;
            }
            .icon {
                font-size: 2.8rem;
            }
            #selected-faction {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1921px) {
            body {
                padding: 2rem;
            }
            .container {
                width: 600px; /* Keep the fixed width */
            }
            .headline h1 {
                font-size: 2.2rem;
            }
            .headline p {
                font-size: 1.2rem;
            }
            .faction-list {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .dice-container {
                width: 220px;
                height: 220px;
            }
            .icon {
                font-size: 3.2rem;
            }
            #selected-faction {
                font-size: 1.6rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                padding: 2rem;
                width: 600px; /* Keep the fixed width */
            }
            .faction-list {
                flex: 1;
                flex-direction: column;
                align-items: flex-start;
                margin-right: 2rem;
                margin-bottom: 0;
            }
            .selector {
                flex: 1;
            }
            .headline h1 {
                font-size: 2rem;
            }
            .headline p {
                font-size: 1.2rem;
            }
            .dice-container {
                width: 200px;
                height: 200px;
            }
            .icon {
                font-size: 3rem;
            }
            #selected-faction {
                font-size: 1.5rem;
            }
            #instruction {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
            .support-link {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="headline">
        <h1>Heroes III Faction Randomizer</h1>
        <p>by Game kNight Plays</p>
    </div>
    <div class="container">
        <div class="faction-list" id="factionList"></div>
        <div class="selector">
            <div class="dice-container" onclick="randomizeFaction()"> <!-- Add onclick event to dice container -->
                <div class="dice">
                    <div class="dice-content">
                        <div id="icon" class="icon"></div>
                    </div>
                </div>
            </div>
            <div id="selected-faction"></div>
            <div id="instruction">Click the dice or button to select a random faction</div>
            <div class="button-container">
                <button onclick="reset()"><i class="fas fa-trash-alt"></i><span>Reset</span></button>
                <button onclick="randomizeFaction()"><i class="fas fa-random"></i><span>Randomize Faction</span></button>
                <button onclick="mulligan()"><i class="fas fa-redo"></i><span>Mulligan</span></button>
            </div>
        </div>
    </div>
    <a href="https://buymeacoffee.com/gameknightv" class="support-link">
        <img src="https://i.ibb.co/VVxhPnM/knight-1.png" alt="Creator's Logo">
        If you like this site, you can buy me a "sword" here
        <span class="sword-icon">🗡️</span>
    </a>

    <script>
const factions = [
    { name: "Fortress", icon: "fas fa-gopuram", color: "#006400" },
    { name: "Dungeon", icon: "fas fa-dungeon", color: "#800080" },
    { name: "Conflux", icon: "fas fa-atom", color: "#FFC0CB" },
    { name: "Stronghold", icon: "fas fa-fist-raised", color: "#D2B48C" },
    { name: "Rampart", icon: "fas fa-tree", color: "#00FF00" },
    { name: "Inferno", icon: "fas fa-fire", color: "#FF0000" },
    { name: "Castle", icon: "fas fa-chess-rook", color: "#ADD8E6" },
    { name: "Necropolis", icon: "fas fa-skull", color: "#808080" },
    { name: "Cove", icon: "fas fa-anchor", color: "#008080" },
    { name: "Tower", icon: "fas fa-landmark-dome", color: "#FFFFFF", background: "#E0E0E0" },
    { name: "Factory", icon: "fas fa-industry", color: "#8B4513", alwaysExcluded: true }
];

let selectedFaction = null;
let excludedFactions = [];

function populateFactionList() {
    const factionList = document.getElementById('factionList');
    factionList.innerHTML = '';
    factions.forEach((faction, index) => {
        const item = document.createElement('div');
        item.className = 'faction-item';
        if (excludedFactions.includes(index) || faction.alwaysExcluded) {
            item.classList.add(faction.alwaysExcluded ? 'always-excluded' : 'excluded');
        }
        const iconStyle = `background-color: ${faction.background || faction.color};`;
        item.innerHTML = `
            <span class="faction-icon" style="${iconStyle}">
                <i class="${faction.icon}" style="font-size: 12px; color: ${faction.name === 'Tower' ? faction.color : '#fff'};"></i>
            </span>
            ${faction.name}
        `;
        item.onclick = () => toggleFactionExclusion(index);
        factionList.appendChild(item);
    });
}

function toggleFactionExclusion(index) {
    const faction = factions[index];
    if (faction.alwaysExcluded) {
        faction.alwaysExcluded = false;
        excludedFactions = excludedFactions.filter(i => i !== index);
    } else {
        const factionIndex = excludedFactions.indexOf(index);
        if (factionIndex === -1) {
            excludedFactions.push(index);
        } else {
            excludedFactions.splice(factionIndex, 1);
        }
    }
    populateFactionList();
}

function setQuestionMarkIcon() {
    const iconElement = document.getElementById('icon');
    iconElement.innerHTML = '<div class="question-mark-icon">?</div>';
}

function shuffleIcon() {
    const iconElement = document.getElementById('icon');
    let shuffleCount = 0;
    const availableFactions = factions.filter((_, index) => !excludedFactions.includes(index) && !factions[index].alwaysExcluded);
    
    let cycleFactions = [...availableFactions];
    if (cycleFactions.length === 0) {
        cycleFactions = [selectedFaction];
    }
    
    cycleFactions.unshift({ name: 'Question', icon: 'question-mark-icon', color: '#000' });
    
    const shuffleInterval = setInterval(() => {
        const cycleIndex = shuffleCount % cycleFactions.length;
        const currentFaction = cycleFactions[cycleIndex];
        
        if (currentFaction.name === 'Question') {
            iconElement.innerHTML = '<div class="question-mark-icon">?</div>';
        } else {
            const iconStyle = `background-color: ${currentFaction.background || currentFaction.color}; width: 80px; height: 80px; border: 2px solid #000; border-radius: 50%; display: flex; justify-content: center; align-items: center;`;
            iconElement.innerHTML = `<i class="${currentFaction.icon}" style="font-size: 3rem; color: ${currentFaction.name === 'Tower' ? currentFaction.color : '#fff'};"></i>`;
            iconElement.firstChild.style = iconStyle;
        }
        
        shuffleCount++;
        if (shuffleCount >= 30) {
            clearInterval(shuffleInterval);
            const selectedIconStyle = `background-color: ${selectedFaction.background || selectedFaction.color}; width: 80px; height: 80px; border: 2px solid #000; border-radius: 50%; display: flex; justify-content: center; align-items: center;`;
            iconElement.innerHTML = `<i class="${selectedFaction.icon}" style="font-size: 3rem; color: ${selectedFaction.name === 'Tower' ? selectedFaction.color : '#fff'};"></i>`;
            iconElement.firstChild.style = selectedIconStyle;
        }
    }, 50);
}

function randomizeFaction() {
    const availableFactions = factions.filter((_, index) => !excludedFactions.includes(index) && !factions[index].alwaysExcluded);
    if (availableFactions.length === 0) {
        document.getElementById('selected-faction').textContent = "All factions have been chosen!";
        setQuestionMarkIcon();
        return;
    }
    
    const randomIndex = Math.floor(Math.random() * availableFactions.length);
    selectedFaction = availableFactions[randomIndex];
    const originalIndex = factions.indexOf(selectedFaction);
    excludedFactions.push(originalIndex);
    
    shuffleIcon();
    
    setTimeout(() => {
        document.getElementById('selected-faction').textContent = selectedFaction.name;
        document.getElementById('selected-faction').style.color = selectedFaction.color;
        if (selectedFaction.name === 'Tower') {
            document.getElementById('selected-faction').style.textShadow = '1px 1px 1px #A0A0A0';
        } else {
            document.getElementById('selected-faction').style.textShadow = 'none';
        }
        populateFactionList();
    }, 1500);
}

function reset() {
    selectedFaction = null;
    excludedFactions = [];
    factions.forEach(faction => {
        if (faction.name === 'Factory') {
            faction.alwaysExcluded = true;
        }
    });
    setQuestionMarkIcon();
    document.getElementById('selected-faction').textContent = "";
    document.getElementById('selected-faction').style.color = 'initial';
    document.getElementById('selected-faction').style.textShadow = 'none';
    populateFactionList();
}

function initPage() {
    reset();
    populateFactionList();
    setQuestionMarkIcon();
}

window.onload = initPage;
    </script>
</body>
</html>
