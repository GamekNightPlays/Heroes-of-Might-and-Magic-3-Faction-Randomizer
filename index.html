<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes III Faction Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
/* Desktop styles (default) */
body {
    padding: 2rem;
}
.container {
    width: 1000px; /* Fixed width for desktop */
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 2rem;
}
.faction-list {
    flex: 1;
    flex-direction: column;
    align-items: flex-start;
    margin-right: 2rem;
    margin-bottom: 0;
}
.selector {
    flex: 1;
}
.headline h1 {
    font-size: 2rem;
}
.headline p {
    font-size: 1.2rem;
}
.dice-container {
    width: 200px;
    height: 200px;
}
.icon {
    font-size: 3rem;
}
#selected-faction {
    font-size: 1.5rem;
}
#instruction {
    font-size: 1rem;
}
button {
    font-size: 1rem;
}
.support-link {
    font-size: 1rem;
}

/* Tablet styles */
@media (max-width: 1024px) {
    body {
        padding: 1rem;
    }
    .container {
        width: 90%;
        flex-direction: column;
        padding: 1rem;
    }
    .faction-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-right: 0;
        margin-bottom: 1rem;
    }
    .headline h1 {
        font-size: 1.8rem;
    }
    .headline p {
        font-size: 1rem;
    }
    .dice-container {
        width: 180px;
        height: 180px;
    }
    .icon {
        font-size: 2.8rem;
    }
    #selected-faction {
        font-size: 1.4rem;
    }
}

/* Mobile styles (including 1080p phones) */
@media (max-width: 1080px) {
    body {
        padding: 0.5rem;
    }
    .container {
        width: 95%;
        padding: 0.5rem;
    }
    .headline h1 {
        font-size: 1.5rem;
    }
    .headline p {
        font-size: 0.9rem;
    }
    .faction-item {
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
    }
    .dice-container {
        width: 120px;
        height: 120px;
    }
    .icon {
        font-size: 2rem;
    }
    #selected-faction {
        font-size: 1.2rem;
    }
    #instruction {
        font-size: 0.8rem;
    }
    button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
    .support-link {
        font-size: 0.8rem;
        padding: 8px 16px;
    }
    .support-link img {
        width: 20px;
        height: 20px;
    }
}

/* 16:9 aspect ratio adjustment */
@media (max-aspect-ratio: 16/9) {
    .container {
        flex-direction: column;
    }
    .faction-list {
        margin-right: 0;
        margin-bottom: 1rem;
    }
}

/* High-resolution screens (above 1080p) */
@media (min-width: 1921px) {
    body {
        padding: 2rem;
    }
    .container {
        width: 1200px;
    }
    .headline h1 {
        font-size: 2.2rem;
    }
    .headline p {
        font-size: 1.2rem;
    }
    .dice-container {
        width: 220px;
        height: 220px;
    }
    .icon {
        font-size: 3.2rem;
    }
    #selected-faction {
        font-size: 1.6rem;
    }
}
</head>
<body>
    <div class="headline">
        <h1>Heroes III Faction Randomizer</h1>
        <p>by Game kNight Plays</p>
    </div>
    <div class="container">
        <div class="faction-list" id="factionList"></div>
        <div class="selector">
            <div class="dice-container" onclick="randomizeFaction()"> <!-- Add onclick event to dice container -->
                <div class="dice">
                    <div class="dice-content">
                        <div id="icon" class="icon"></div>
                    </div>
                </div>
            </div>
            <div id="selected-faction"></div>
            <div id="instruction">Click the dice or button to select a random faction</div>
            <div class="button-container">
                <button onclick="reset()"><i class="fas fa-trash-alt"></i><span>Reset</span></button>
                <button onclick="randomizeFaction()"><i class="fas fa-random"></i><span>Randomize Faction</span></button>
                <button onclick="mulligan()"><i class="fas fa-redo"></i><span>Mulligan</span></button>
            </div>
        </div>
    </div>
    <a href="https://buymeacoffee.com/gameknightv" class="support-link">
        <img src="https://i.ibb.co/gydXBqt/knight-1.png" alt="Creator's Logo">
        If you like this site, you can buy me a "sword" here
        <span class="sword-icon">üó°Ô∏è</span>
    </a>

    <script>
        const factions = [
            { name: "Fortress", icon: "fas fa-gopuram", color: "#006400" },
            { name: "Dungeon", icon: "fas fa-dungeon", color: "#800080" },
            { name: "Conflux", icon: "fas fa-atom", color: "#FFC0CB" },
            { name: "Stronghold", icon: "fas fa-fist-raised", color: "#D2B48C" },
            { name: "Rampart", icon: "fas fa-tree", color: "#00FF00" },
            { name: "Inferno", icon: "fas fa-fire", color: "#FF0000" },
            { name: "Castle", icon: "fas fa-chess-rook", color: "#ADD8E6" },
            { name: "Necropolis", icon: "fas fa-skull", color: "#808080" },
            { name: "Cove", icon: "fas fa-anchor", color: "#008080" },
            { name: "Tower", icon: "fas fa-landmark-dome", color: "#FFFFFF", background: "#E0E0E0", border: "1px solid #A0A0A0" }
        ];

        let selectedFaction = null;
        let selectedFactions = [];

        function populateFactionList() {
            const factionList = document.getElementById('factionList');
            factionList.innerHTML = '';
            factions.forEach((faction, index) => {
                const item = document.createElement('div');
                item.className = 'faction-item';
                const iconStyle = `background-color: ${faction.background || faction.color}; ${faction.border ? faction.border : ''}`;
                item.innerHTML = `
                    <span class="faction-icon" style="${iconStyle}">
                        <i class="${faction.icon}" style="font-size: 12px; color: ${faction.name === 'Tower' ? faction.color : 'inherit'};"></i>
                    </span>
                    ${faction.name}
                `;
                if (selectedFactions.includes(index)) {
                    item.classList.add('selected');
                }
                factionList.appendChild(item);
            });
        }

        function shuffleIcon() {
            const iconElement = document.getElementById('icon');
            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                const randomFaction = factions[Math.floor(Math.random() * factions.length)];
                const iconStyle = randomFaction.name === 'Tower' 
                    ? `color: ${randomFaction.color}; background-color: ${randomFaction.background}; border-radius: 50%; padding: 10px;`
                    : `color: ${randomFaction.color};`;
                iconElement.innerHTML = `<i class="${randomFaction.icon}" style="${iconStyle}"></i>`;
                shuffleCount++;
                if (shuffleCount >= 30) {
                    clearInterval(shuffleInterval);
                    const selectedIconStyle = selectedFaction.name === 'Tower'
                        ? `color: ${selectedFaction.color}; background-color: ${selectedFaction.background}; border-radius: 50%; padding: 10px;`
                        : `color: ${selectedFaction.color};`;
                    iconElement.innerHTML = `<i class="${selectedFaction.icon}" style="${selectedIconStyle}"></i>`;
                }
            }, 50);
        }

        function randomizeFaction() {
            const availableFactions = factions.filter((_, index) => !selectedFactions.includes(index));
            if (availableFactions.length === 0) {
                document.getElementById('selected-faction').textContent = "All factions have been selected!";
                return;
            }
            const randomIndex = Math.floor(Math.random() * availableFactions.length);
            selectedFaction = availableFactions[randomIndex];
            const originalIndex = factions.indexOf(selectedFaction);
            selectedFactions.push(originalIndex);
            
            shuffleIcon();
            
            setTimeout(() => {
                document.getElementById('selected-faction').textContent = selectedFaction.name;
                document.getElementById('selected-faction').style.color = selectedFaction.color;
                if (selectedFaction.name === 'Tower') {
                    document.getElementById('selected-faction').style.textShadow = '1px 1px 1px #A0A0A0';
                } else {
                    document.getElementById('selected-faction').style.textShadow = 'none';
                }
                populateFactionList();
            }, 1500);
        }

        function mulligan() {
            if (selectedFaction) {
                const index = factions.indexOf(selectedFaction);
                selectedFactions = selectedFactions.filter(i => i !== index);
                randomizeFaction();
            }
        }

        function reset() {
            selectedFaction = null;
            selectedFactions = [];
            document.getElementById('icon').innerHTML = '';
            document.getElementById('selected-faction').textContent = "";
            document.getElementById('selected-faction').style.color = 'initial';
            document.getElementById('selected-faction').style.textShadow = 'none';
            populateFactionList();
        }

        populateFactionList();
    </script>
</body>
</html>
